
<!DOCTYPE html>
<html>
  
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AFile Manager">
    <meta name="author" content="zhuxy">

    <title>AFile Manager</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/afilemanager.css" rel="stylesheet">
    
    <script src="js/avalon.js"></script>
    <script>
        avalon.define("change_lang", function(vm) {
            vm.lang = "en"
            var Browser_Agent=navigator.userAgent;
            if(Browser_Agent.indexOf("MSIE")!=-1){
                var a=navigator.browserLanguage;
                if(a=="zh-cn" || a=="zh-CN"){
                    vm.lang = "zh"
                }
            }
            else{//firefox opera safari
                var b=navigator.language;
                if(b=="zh-cn" || b=="zh-CN"){
                    vm.lang = "zh"
                }
            }
        })
    </script>
    
  </head>
  
  <body>
        <div ms-controller="change_lang">
            <div ms-include-src="index_{{lang}}.html"></div>
        </div>
        
    <script src="js/jquery.min.js">
    </script>
    <script src="js/bootstrap.js">
    </script>
    <script type="text/javascript">
       if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
         var gplays = document.getElementsByClassName("gplay");
         for (var i = 0; i < gplays.length; i++) {
           gplays[i].href = "market://details?id=com.zhuxy.afilemanager";
         }
       }
    </script>    
  </body>

</html>
